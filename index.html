       .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .card {
      background-color: #fff;
      border-radius: 8px;
      width: 150px; /* Lebar card persegi */
      height: 150px; /* Tinggi card persegi */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      margin: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      padding: 10px 0; /* Tambahkan padding vertikal */
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2), 0 12px 40px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 50%;
      height: auto;
      margin-top: 10px;
      flex-shrink: 0;
    }

    .card button {
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 0 0 8px 8px;
      padding: 10px;
      cursor: pointer;
      width: 100%;
      text-transform: uppercase;
      position: absolute;
      bottom: 0;
      left: 0;
      font-size: 12px;
    }

    .card button:hover {
      background-color: #0056b3;
    }

    .judul {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
